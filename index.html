<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikZ Lookup</title>
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      display: flex;
      justify-content: center;
      flex-direction: column;
      background: var(--bg);
      font-family: monospace;
      font-weight: 600;
    }

    .bar {
      gap: 12px;
      padding: 30px 18px;
      border-bottom: 1px solid var(--line);
      opacity: 0.3;
      
    }

    .desc {
      display: flex;
      justify-content: center;
      font-size: large;
    }

    .viewer {
      flex: 1;
    }

    .viewer iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>

<body>
  <div class="bar">
    <div class="desc">
      This page is my personal reference for common TikZ commands and tricks I use regularly.
      Updates are coming.
    </div>
    <!-- <div class="spacer"></div> -->
    <!-- <button id="toggle" class="toggle" aria-pressed="false" aria-label="Toggle dark mode">Dark mode</button> -->
  </div>

  <div class="viewer">
    <iframe src="tikz.pdf" title="Embedded PDF"></iframe>
  </div>

  <script>
    const btn = document.getElementById('toggle');
    const apply = on => {
      document.body.classList.toggle('dark', on);
      btn.setAttribute('aria-pressed', String(on));
      btn.textContent = on ? 'Invert (Light mode)' : 'Invert (Dark mode)';
    };
    apply(false);
    btn.addEventListener('click', () => apply(!document.body.classList.contains('dark')));
  </script>
</body>

</html>
